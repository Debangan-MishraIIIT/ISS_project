    <style>
        @import url('https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Public+Sans:wght@300;400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        body {
            margin: 0;
            padding: 0;
            max-width: 100%;
            overflow-x: hidden;
            height: 100vh;
            width: 100vw;
            /* overflow-y: hidden; */
            background: linear-gradient(-45deg, #23d5ab,#23a6d5, #e73c7e, #ee7752 );
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
        0%
         {background-position: 0% 50%;
	    }
	    50% {
		background-position: 100% 50%;
	    }
	    100% {
		background-position: 0% 50%;
	    }
}


        #mainnavcont {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        #mainnav {
            display: flex;
            flex-direction: column;
            background-color: black;
            margin: 0;
            padding: 1vh;
            z-index: 10;
        }

        #logo {
            color: white;
            font-size: 2.5rem;
            font-family: 'Delicious Handrawn', cursive;
            font-weight: bold;
            padding: 1vh 0 2vh 0;
            display: flex;
            justify-content: center;
            transform: translateX(0.75vw);
            align-items: center;

        }

        #subnav {
            display: flex;
            justify-content: space-evenly;
            list-style: none;
        }

        .navlink {
            text-decoration: none;
            color: white;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: 500;
        }

        .navlink::after {
            content: '';
            display: block;
            height: 3px;
            background-color: rgb(242, 136, 187);;
            width: 0%;
            transition: 0.68s;
            margin: 0px auto;
        }

        .navlink:hover::after {
            width: 100%;
        }

        #hometext{
            color:rgb(182, 181, 181);
        }
        #hometext::after{
            width: 100%;
            background-color:rgb(182, 181, 181);
        }

        .c1 {
            height: 70vh;
            width: 95vw;
            margin: 2vh;
            display: flex;
        }

        #mainbod {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        #footer {
            background-color: black;
            height: 7vh;
            width: 100vw;
            position: sticky;
            left: 0;
            bottom: 0;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            color: white;
            text-decoration: none;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        #footer a {
            text-decoration: none;
            color: white;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            padding-left: 35vw;
        }

        .texttop {
            flex-basis: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Delicious Handrawn', cursive;
            font-size: 8vw;
            margin-left: 3vw;
        }

        .items {
            margin-left: 20%;
            flex-basis: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            
        }
        .items2{
            
            flex-basis: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            
        }

        .item {
            background-color: rgb(50, 50, 50);
            height: 25%;
            width: 85%;
            border-radius: 50px;
            /* justify-content: space-evenly; */
            align-items:center;
            display: flex;
            transition: 0.75s;
            z-index: 0;
        }
        .itemimg{
            height: 12vh; width: 12vh;
            background-color: white;
            border-radius: 50%;
            margin-left: 8vh;
        }
        .text{
            color: white;
            text-decoration: none;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 2.5rem;
            margin-left: 6vh;
            
        }

        .item:hover {
            background-color: #626262;
            height:35%;
            transition: 500ms ease-in-out;
        }
        .item:hover .itemimg {
            
            height:16vh;
            width:16vh;
            transition: 500ms ease-in-out;
        }.item:hover .text {
            
            font-size: 3rem;
            transition: 500ms ease-in-out;
        }
        
    .itemimg img {
  height: 100%;
  width: 100%;
  object-fit: cover;
}
.itemimg img {
  height: 100%;
  width: 100%;
  object-fit: cover;
  border-radius: 50%;
}
