<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Public+Sans:wght@300;400&display=swap');

        body {
            margin: 0;
            padding: 0;
            max-width: 100%;
            overflow-x: hidden;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        #mainnavcont {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        #mainnav {
            display: flex;
            flex-direction: column;
            background-color: black;
            margin: 0;
            padding: 1vh;
            z-index: 10;
        }

        #logo {
            color: white;
            font-size: 2.5rem;
            font-family: 'Delicious Handrawn', cursive;
            font-weight: bold;
            padding: 1vh 0 2vh 0;
            display: flex;
            justify-content: center;
            transform: translateX(0.75vw);
            align-items: center;

        }

        #subnav {
            display: flex;
            justify-content: space-evenly;
            list-style: none;
        }

        .navlink {
            text-decoration: none;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
        }

        .navlink::after {
            content: '';
            display: block;
            height: 3px;
            background-color: white;
            width: 0%;
            transition: 0.68s;
            margin: 0px auto;
        }

        .navlink:hover::after {
            width: 100%;
        }

        #artisttext {
            color: rgb(182, 181, 181);
        }

        #artisttext::after {
            width: 100%;
            background-color: rgb(182, 181, 181);
        }

        .c1 {
            height: 70vh;
            width: 95vw;
            margin: 2vh;
            display: flex;
        }

        #footer {
            background-color: black;
            height: 7vh;
            width: 100vw;
            position: sticky;
            left: 0;
            bottom: 0;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            color: white;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
        }

        #footer a {
            text-decoration: none;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            padding-left: 35vw;
        }

        #mainbod {
            height: 85vh;
            display: flex;
            align-items: center;
            background-image: url('background2.png');
            background-size: cover;
            justify-content: center;

        }

        .item {
            width: 33vw;
            margin: 1vh 1%;
            flex-shrink: 0;
            height: 32vw;
            background-color: greenyellow;
        }
        .xitem{
            margin: 1vh;
        }
        #container {
            width: 96vw;
            height: 35vw;
            display: flex;
            scrollbar-width: none;
            overflow-x: auto;
        }

        ::-webkit-scrollbar {
            width: 1px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: gray;
            border-radius: 20px;
            border: 3px solid transparent;
            height: 8px;
            /* Set the width of the scrollbar thumb */
        }
    </style>
</head>

<body>
    <div id="mainnavcont">
        <div id="mainnav">
            <div id="logo">TuneTrance</div>
            <ul id="subnav">
                <li><a href="#" class="navlink" id="hometext">HOME</a></li>
                <li><a href="#" class="navlink" id="artisttext">ARTISTS</a></li>
                <li><a href="#" class="navlink" id="abouttext">ABOUT</a></li>
            </ul>
        </div>
    </div>
    <div id="mainbod">
            <div id="container">
                <a href="#" class="xitem">
                    <div class="item" id="artist1"></div>
                </a>
                <a href="#" class="xitem">
                    <div class="item" id="artist2"></div>
                </a>
                <a href="#" class="xitem">
                    <div class="item" id="artist3"></div>
                </a>
                <a href="#" class="xitem">
                    <div class="item" id="artist4"></div>
                </a>
                <a href="#" class="xitem">
                    <div class="item" id="artist5"></div>
                </a>
            </div>
    </div>

    <div id="footer">
        <p>Created by Akshat and Debangan</p><a href="#">More About Us</a>
    </div>

</body>

</html>
